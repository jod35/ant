{% extends 'mysite/base.html' %}
{% block body %}
    <div class="form">
        <h2>Sign In</h2>
        <br>
        {% if messages %}
           {% for message in messages %}
                <div class="message">
                    {{message}}
                </div>
           {% endfor %}
        {% endif %}
            
        <form action="" method="POST">
            {% csrf_token %}
             
             {% for f in form %}
                 <div class="form-group">
                     <label for="{{f.label}}">{{f.label}}</label>
                     {{f}}
                 </div>
             {% endfor %}
            
            <br>
            <button type="submit" class="mybtn">Submit</button>
        </form>
    </div>
{% endblock body %}
